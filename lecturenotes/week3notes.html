<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Week 3 Links and Embedding</title>
    </head>
    <html>
        <!-- External link, must have http:// at start -->
        <p>Link to Google: <a href="http://www.google.com">Google</a></p>
        <p>Link Internally: <a href="week1notes.html">Week 1 Notes</a></p>
        <!-- Link with a path -->
        <p>Link to another folder internally:
            <a href="../lab01/personalbio.html">My Bio</a>

        <!-- bringing content from another site -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5FzFyAQzE44" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!-- image have 2 required attributes -->
        <img src="../Images/Koenigsegg.jfif" alt="Koenigsegg Hypercar">
        </p>
    </html>
</html>
