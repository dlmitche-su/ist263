<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Droning</title>
    <link rel="stylesheet" href="jquery.multiscroll.css">
    <link rel="stylesheet" href="multiscroll.css">
</head>
<body>

    <div id="multiscroll">
        <div class="ms-left">
            <div class="ms-section">Section 1 left</div>
            <div class="ms-section">Section 2 left</div>
            <div class="ms-section">Section 3 left</div>
        </div>
        <div class="ms-right">
            <div class="ms-section">Section 1 right</div>
            <div class="ms-section">Section 2 right</div>
            <div class="ms-section">Section 3 right</div>
        </div>
    </div>
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="jquery.easings.min.js"></script>
    <script src="jquery.multiscroll.min.js"></script>

    <script>

        $(document).ready(function(){
            $('#multiscroll').multiscroll({
                navigation: true,
                navigationPosition: 'right',
                navigationColor: '#000' 
            });
        });

    </script>

</body>
</html>
